<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- --------------web fonts------------- -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- ----------------my css link------------------ -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- ------------------JS script------------------- -->
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="taskInput">
      <input type="text" placeholder="please Enter Your Task" class="task" autofocus />
      <button class="addTask"><i class="fa-solid fa-plus"></i></button>
    </div>
    <div class="taskList">
      <h2 class="title">Tasks List</h2>
      <hr />
      <div class="statistique">
        <span class="toDo">Task To Do: <span class="toDoStat">0</span></span>
        <span class="completed">completed: <span class="completedStat">0</span></span>
      </div>
      <hr />
      <ul class="myList">
        <p class="no-task-to-show">No Tasks To Show</p>
      </ul>
    </div>
  </body>
</html>
